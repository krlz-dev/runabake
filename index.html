<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Survival Game - Babylon.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #loading h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    #loading p {
      margin-top: 10px;
      font-size: 1em;
      opacity: 0.8;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    .stats-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: auto;
    }

    .stat-bar {
      margin: 8px 0;
    }

    .stat-label {
      margin-bottom: 4px;
      font-weight: bold;
    }

    .bar-container {
      width: 200px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      transition: width 0.3s ease;
    }

    .bar-fill.health {
      background: linear-gradient(90deg, #ff4444, #ff6666);
    }

    .bar-fill.hunger {
      background: linear-gradient(90deg, #ff9944, #ffbb66);
    }

    .bar-fill.thirst {
      background: linear-gradient(90deg, #4499ff, #66bbff);
    }

    .bar-fill.stamina {
      background: linear-gradient(90deg, #44ff44, #66ff66);
    }

    .info-text {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="loading">
    <span class="loader"></span>
    <h1>Wild Survival Game</h1>
    <p>Loading wilderness...</p>
  </div>

  <canvas id="renderCanvas"></canvas>

  <div id="ui-overlay">
    <div class="stats-panel">
      <div class="stat-bar">
        <div class="stat-label">Health: <span id="health-value">100</span></div>
        <div class="bar-container">
          <div class="bar-fill health" id="health-bar" style="width: 100%"></div>
        </div>
      </div>
      <div class="stat-bar">
        <div class="stat-label">Hunger: <span id="hunger-value">100</span></div>
        <div class="bar-container">
          <div class="bar-fill hunger" id="hunger-bar" style="width: 100%"></div>
        </div>
      </div>
      <div class="stat-bar">
        <div class="stat-label">Thirst: <span id="thirst-value">100</span></div>
        <div class="bar-container">
          <div class="bar-fill thirst" id="thirst-bar" style="width: 100%"></div>
        </div>
      </div>
      <div class="stat-bar">
        <div class="stat-label">Stamina: <span id="stamina-value">100</span></div>
        <div class="bar-container">
          <div class="bar-fill stamina" id="stamina-bar" style="width: 100%"></div>
        </div>
      </div>
    </div>

    <div class="info-text">
      <strong>Controls:</strong><br>
      WASD - Move<br>
      Shift - Sprint<br>
      Space - Jump<br>
      E/F - Interact
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
